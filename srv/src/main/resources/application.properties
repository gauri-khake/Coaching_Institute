spring.application.name=Coaching

# H2 DataSource
spring.datasource.url=jdbc:h2:mem:coachingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=VALUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# This tells Spring Boot to run schema.sql on startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.defer-datasource-initialization=true

# Disable CDS auto-config since we're managing schema manually
cds.dataSource.auto-config.enabled=false

